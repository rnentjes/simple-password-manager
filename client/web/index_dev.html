<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta tag="viewport" content="width=device-width, initial-scale=1">
    <title>Simple password manager</title>

    <link href='https://fonts.googleapis.com/css?family=Inconsolata:700' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.paper.min.css" rel="stylesheet">

    <link href="css/spm.css" rel="stylesheet">
</head>
<body>
<div id="splash">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3"><h2 style="text-align: center; margin-top: 40px;">Simple password
                manager</h2></div>
            <div class="col-md-6 col-md-offset-3" style="margin-top: 50px;">
                <ul class="nav nav-tabs nav-justified">
                    <li class="active" role="presentation"><a>Login</a></li>
                    <li role="presentation"><a>Register</a></li>
                </ul>
                <div class="row">&nbsp;</div>
                <div class="form-horizontal">
                    <div class="form-group"><label class="col-md-4" for="login_name">Login name</label>
                        <div class="col-md-8"><input class="form-control" id="login_name" type="text"></div>
                    </div>
                    <div class="form-group"><label class="col-md-4" for="login_password">Passphrase</label>
                        <div class="col-md-8"><input class="form-control" id="login_password" type="password"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8"><a class="btn btn-success">Login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="loading" id="loading_div">Loading&amp;8230;</div>
</div>

<script defer src="js/cryptojs/core-min.js"></script>
<script defer src="js/cryptojs/x64-core-min.js"></script>
<script defer src="js/cryptojs/enc-base64-min.js"></script>
<script defer src="js/cryptojs/md5-min.js"></script>
<script defer src="js/cryptojs/evpkdf-min.js"></script>
<script defer src="js/cryptojs/cipher-core-min.js"></script>
<script defer src="js/cryptojs/aes-min.js"></script>
<script defer src="js/cryptojs/sha1-min.js"></script>
<script defer src="js/cryptojs/sha256-min.js"></script>
<script defer src="js/cryptojs/sha512-min.js"></script>
<script defer src="js/cryptojs/hmac-min.js"></script>
<script defer src="js/cryptojs/pbkdf2-min.js"></script>

<script defer type="text/javascript" src="js/generated/kotlin.js"></script>
<script defer type="text/javascript" src="js/generated/kotlinx-html-js.js"></script>
<script defer type="text/javascript" src="js/generated/komp.js"></script>
<script defer type="text/javascript" src="js/generated/spm.js"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script defer src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script defer src="js/bootstrap.min.js"></script>
<script defer src="js/notify.min.js"></script>
</body>
</html>
